<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objednávkový formulář</title>
    <style>
        /* Přidat stylizaci formuláře podle potřeby */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form id="orderForm" onsubmit="calculateTotal(); return false;">
    <label for="name">Jméno:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="product">Produkt:</label>
    <input type="text" id="product" name="product" required>

    <label for="price">Cena za kus:</label>
    <input type="number" id="price" name="price" min="0.01" step="0.01" required>

    <label for="quantity">Množství:</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1" oninput="calculateTotal()" required>

    <label for="total">Celková cena s DPH:</label>
    <input type="text" id="total" name="total" readonly>

    <button type="submit">Odeslat objednávku</button>
</form>

<script>
    function calculateTotal() {
        var price = parseFloat(document.getElementById('price').value);
        var quantity = parseInt(document.getElementById('quantity').value);
        var total = price * quantity;
        // Simulace DPH ve výši 20%
        var totalWithVAT = total * 1.20;
        // Zobrazení celkové ceny s DPH
        document.getElementById('total').value = totalWithVAT.toFixed(2);
    }
</script>

</body>
</html>
